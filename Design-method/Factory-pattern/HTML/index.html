<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Factory patterns form</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>about</li>
                <li>customers reveiws</li>
                <li>recent applications</li>
                <li>blog</li>
                <li>help center</li>
            </ul>
            <div>
                <button><a href="./CustomersData.html">customer list</a></button>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h2>Customer's form</h2>
            <form action="">
                <label for="firstname">
                    Firstname:
                    <input id="fname" type="text" placeholder="firstname">
                </label>
                <label for="lastname">
                    Lastname:
                    <input id="lname" type="text" placeholder="lastname">
                </label>
                <label for="email">
                    Email
                    <input id="email" type="text" placeholder="email">
                </label>
                <label for="phone-number">
                    Phone-number
                    <input id="pnum" type="number" placeholder="phone-number">
                </label>
                <label for="city">
                    City:
                    <input id="city" type="text" placeholder="city">
                </label>
                <label for="type">Select customer type:
                    <select name="customer-type" id="type">
                        <option value="regular">Regular customer</option>
                        <option value="senior">Senior customer</option>
                    </select>
                </label>
                <div><button id="btn">submit</button></div>
            </form>
        </div>
    </main>

    <script src="../Javascript/script.js"></script>
</body>

</html>
